<!DOCTYPE HTML>

  <header>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>

      </div>
    </section>

    <section id="submit">
      <form action="" method="post">
        <h3>Meme Submission</h3>
        <p class="inputs"><input type="text" placeholder="Full Name"></p>
        <p class="inputs"><input type="text" placeholder="Email"></p>
        <p class="inputs"><input type="text" placeholder="Meme URL"></p>
        <p class="inputs"><textarea name="message" placeholder="Explain your meme" cols="30" rows="10"></textarea></p>
        <input id="submit-btn" type="submit" value="Submit meme for review">
    </section>
  </main>

  <footer>
    <p class="signature">Memefolio Inc.</p>
  </footer>

</body>
